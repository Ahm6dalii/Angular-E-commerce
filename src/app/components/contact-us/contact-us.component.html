<section class="contact">
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or concerns, please don't hesitate to reach out to us using the form below or through our contact information provided.</p>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit " class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
        <div class="contact-info ">
            <h2>Our Contact Information</h2>
            <ul class="d-flex justify-content-between">
                <li><strong>Phone:</strong> +1 234 567 890</li>
                <li><strong>Email:</strong> {{'email@example.com'}}</li>
                <li><strong>Address:</strong> 123 Street, City, Country</li>
            </ul>
        </div>
    </div>
</section>
