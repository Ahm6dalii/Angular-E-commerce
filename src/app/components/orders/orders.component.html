<div class="container px-4 pt-3 max-w-md">
    <h2 class="h4 font-medium  border-bottom py-3">My Orders</h2>
  @if(OrderList.length==0){
        @if(!isRespode)
        {
        <div class="text-center text-danger">No Product Found </div>
        }@else {
          <app-loading-screen></app-loading-screen>
        }
  }@else {
    <div class="pb-3 mb-3" *ngIf="OrderList && OrderList.length">
        @for (order of OrderList; track $index) {
        <div  class="d-flex justify-content-between align-items-center mb-2  border-bottom">
        <div class="flex-grow border-bottom-2">
          <p class="text-muted mb-1"><span>Date :</span> {{ formatDate(order.createdAt) }}</p>
          <p class="font-weight-medium mb-1"><span>Payment :</span> {{ order.paymentMethodType }}</p>
        </div>
        <div class="font-weight-semibold">{{ order.totalOrderPrice }} LE</div>
    </div>
       }@empty {
        <div class="text-center text-danger">No Order Founded</div>
       }
    </div>
  }
  
  </div>
